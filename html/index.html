<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/normalize.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Counter</title>
    </head>
    <body>
        <main class="main">
            <div class="main-center">
                <h2 class="counter-text">Counter</h2>
                <h2 class="number-text">0</h2>
                <div class="btns-container">
                    <button class="btn btn-decrease">decrease</button>
                    <button class="btn btn-reset">reset</button>
                    <button class="btn btn-increase">increase</button>
                </div>
            </div>
        </main>
        <div class="background">
            <div class="confirmation-container">
                <div class="confirmation-container-center">
                    <p>do you want to reset the counter to zero?</p>
                    <div class="btns-container">
                        <button class="btn btn-no">no</button>
                        <button class="btn btn-yes">yes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <div class="easter-egg display-none"></div>
    <script src="../js/app.js"></script>
</html>
